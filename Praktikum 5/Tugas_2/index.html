<html>
  <head>
    <title>Perulangan Dinamis</title>
  </head>
  <body>
    <script type="text/javascript">
      var jumlah = prompt("Tampilkan tulisan sebanyak: ", 1);

      for (i = 1; i <= jumlah; i++) {
        document.write("Ini adalah tulisan ke-" + i + "<br/>");
      }
    </script>
  </body>
</html>
