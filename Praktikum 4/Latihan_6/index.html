<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan_6</title>
    <style type="text/css">
      .floatnone {
        float: none;
      }
      .floatleft {
        float: left;
      }
      .floatright {
        float: right;
      }
      .border {
        width: 650px;
        height: 366px;
        border: 2px solid red;
      }
      img {
        width: 200px;
        height: auto;
        box-shadow: 0 0 6px gray;
        border-radius: 5px;
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="floatnone border">
      <h3>FLOAT NONE CSS</h3>
      <img class="floatnone" src="logo.png" />
    </div>
    <div class="floatleft border">
      <h3>FLPAT LEFT CSS</h3>
      <img class="floatleft" src="logo.png" />
    </div>
    <div class="floatright border">
      <h3>FLOAT RIGHT CSS</h3>
      <img class="floatright" src="logo.png" />
    </div>
  </body>
</html>
