<!DOCTYPE html>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-instagram sticky-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-instagram"></i> Instagram
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"

              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-search fs-5"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-plus-square fs-5"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-heart fs-5"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-person-circle fs-5"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

    <section class="profile-header">
      <div class="container">
        <div class="row align-items-center">
          <div

          >
            <img
              src="assets/img/profile.jpg"
              alt="Profile"
              class="profile-img"
            />
          </div>

          <div class="col-12 col-md-8 order-3 order-md-2">
            <div
              class="d-flex flex-column flex-md-row align-items-center align-items-md-start gap-3 mb-3"
            >
              <h2 class="mb-0">marsmaafp</h2>

              <div class="d-flex gap-2 order-2 order-md-3">
                <button class="btn btn-instagram">Follow</button>
                <button class="btn btn-outline-instagram">
                  <i class="bi bi-three-dots"></i>
                </button>
              </div>
            </div>

            <div class="profile-stats order-2 order-md-2">
              <div class="stat-item">
                <div class="stat-number">12</div>
                <div class="stat-label">Posts</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">910K</div>
                <div class="stat-label">Followers</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">1</div>
                <div class="stat-label">Following</div>
              </div>
            </div>

            <div class="bio-section">
              <div class="bio-name">MarsmaFp</div>
              <div class="bio-text">
                Tech enthusiast also a good athlete<br />
                Love to fight
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
