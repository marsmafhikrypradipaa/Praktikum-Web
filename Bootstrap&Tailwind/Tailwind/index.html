<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Instagram - Tailwind CSS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Font (Opsional) -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #fafafa; /* Latar belakang ala Instagram */
      }
      /* Custom styling untuk rasio aspek 1:1 */
      .aspect-square {
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>
  <body class="text-gray-900">
    <div
      id="app"
      class="max-w-4xl mx-auto bg-white min-h-screen border-x border-gray-100"
    >
      <!-- HEADER APLIKASI (Opsional: Navigasi Atas) -->
      <header
        class="sticky top-0 z-10 p-3 flex justify-between items-center border-b border-gray-200 bg-white md:hidden"
      >
        <h1 class="font-semibold text-lg">profil_tailwind_id</h1>
        <div class="flex space-x-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </div>
      </header>

      <main class="p-4 md:p-8">
        <!-- 1. HEADER PROFIL & STATS -->
        <section
          id="profile-header"
          class="mb-6 md:grid md:grid-cols-3 md:gap-12 items-start"
        >
          <!-- Avatar - Col 1 -->
          <div class="flex justify-center md:col-span-1 mb-6 md:mb-0">
            <!-- MENGGUNAKAN ASET PROFILE.JPG -->
            <img
              src="assets/img/Profile.jpg"
              alt="Foto Profil"
              class="w-24 h-24 md:w-36 md:h-36 rounded-full object-cover border-4 border-white shadow-md"
            />
          </div>

          <!-- Info & Stats - Col 2 & 3 -->
          <div class="md:col-span-2">
            <!-- Username & Tombol Edit/Follow -->
            <div
              class="flex flex-col md:flex-row md:items-center justify-between mb-4"
            >
              <h2 class="text-2xl font-light mb-2 md:mb-0">Marsmaafp</h2>

              <!-- Pemanfaatan Order- / Responsive Order -->
              <div class="flex space-x-2 w-full md:w-auto md:order-3">
                <button
                  class="flex-1 px-4 py-1 text-sm font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors w-full md:w-auto"
                >
                  Edit Profil
                </button>
                <button
                  class="flex-1 px-4 py-1 text-sm font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors w-full md:w-auto"
                >
                  <svg
                    class="w-5 h-5 inline-block -mt-0.5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Statistik - Hanya tampil di desktop, atau di bawah di mobile -->
            <div
              class="hidden md:flex justify-start space-x-10 mb-6 md:grid md:grid-cols-3 md:gap-4"
            >
              <div class="text-center">
                <span class="font-bold block text-lg">12</span>
                <span class="text-sm">Postingan</span>
              </div>
              <div class="text-center">
                <span class="font-bold block text-lg">900</span>
                <span class="text-sm">Pengikut</span>
              </div>
              <div class="text-center">
                <span class="font-bold block text-lg">1</span>
                <span class="text-sm">Mengikuti</span>
              </div>
            </div>
          </div>
        </section>

        <!-- 2. BIO -->
        <section id="profile-bio" class="mb-6 md:px-4">
          <p class="font-semibold text-sm">Athlete</p>
          <p class="text-sm text-gray-700">
            Orang biasa
            <span class="block mt-1 text-blue-800 font-medium"
              >#fight4legacy</span
            >
          </p>
        </section>

        <!-- Statistik (Tampilan Mobile) -->
        <section
          id="stats-mobile"
          class="flex justify-around py-2 border-t border-b border-gray-200 text-center md:hidden mb-6"
        >
          <div>
            <span class="font-bold block text-base">12</span>
            <span class="text-xs text-gray-600">Postingan</span>
          </div>
          <div>
            <span class="font-bold block text-base">900</span>
            <span class="text-xs text-gray-600">Pengikut</span>
          </div>
          <div>
            <span class="font-bold block text-base">1</span>
            <span class="text-xs text-gray-600">Mengikuti</span>
          </div>
        </section>

        <!-- 3. NAVIGASI FEED (Tabs) -->
        <nav
          class="flex justify-around border-t border-gray-200 md:border-none mb-4"
        >
          <a
            href="#"
            class="py-3 px-2 border-t-2 border-black -mt-px font-semibold text-xs flex items-center space-x-1"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 12a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM15 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2h-2zm0 12a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"
              ></path>
            </svg>
            <span class="hidden md:inline">POSTS</span>
          </a>
          <a
            href="#"
            class="py-3 px-2 text-gray-400 hover:text-gray-900 border-t-2 border-transparent -mt-px font-semibold text-xs flex items-center space-x-1"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 7h.01M7 3h.01M7 11h.01M15 15h.01M15 19h.01M15 11h.01M15 7h.01M15 3h.01M3 3h.01M3 7h.01M3 11h.01M3 15h.01M3 19h.01M7 15h.01M7 19h.01M11 19h.01M11 15h.01M11 11h.01M11 7h.01M11 3h.01M19 3h.01M19 7h.01M19 11h.01M19 15h.01M19 19h.01M21 3h.01M21 7h.01M21 11h.01M21 15h.01M21 19h.01"
              ></path>
            </svg>
            <span class="hidden md:inline">TAGGED</span>
          </a>
        </nav>

        <!-- 4. FEED FOTO (GRID Responsif) -->
        <section
          id="photo-feed"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-1"
        >
          <!-- Postingan 1 (Wide Test) - Menggunakan f1.jpg -->
          <div
            class="group relative overflow-hidden bg-gray-100 aspect-square cursor-pointer lg:col-span-2"
          >
            <img
              src="assets/img/f1.jpg"
              alt="Postingan 1"
              class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-75"
            />
            <!-- Overlay Detail -->
            <div
              class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300"
            >
              <span class="text-white font-bold"
                >120 <span class="font-normal">Likes</span></span
              >
            </div>
          </div>

          <!-- 11 Postingan lainnya (f2.webp - f12.jpg) -->
          <script>
            const feed = document.getElementById("photo-feed");
            // Mapping ekstensi (hanya f2.webp, sisanya jpg)
            const extensions = {
              2: "webp",
            };

            // Memulai dari post ke-2 (karena post 1 sudah diletakkan secara manual)
            for (let i = 2; i <= 12; i++) {
              const ext = extensions[i] || "jpg";
              const imageUrl = `assets/img/f${i}.${ext}`;

              const post = document.createElement("div");
              // Semua postingan lain menggunakan col-span-1
              post.className = `group relative overflow-hidden bg-gray-100 aspect-square cursor-pointer col-span-1`;
              post.innerHTML = `
                            <img src="${imageUrl}" alt="Postingan ${i}" class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-75">
                            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                                <span class="text-white font-bold">${
                                  i * 10 + 5
                                } <span class="font-normal">Likes</span></span>
                            </div>
                        `;
              feed.appendChild(post);
            }
          </script>
        </section>
      </main>

      <!-- 5. FOOTER (Opsional: Navigasi Bawah Mobile) -->
      <footer
        class="fixed bottom-0 left-0 right-0 border-t border-gray-200 bg-white p-2 flex justify-around md:hidden"
      >
        <svg
          class="w-7 h-7 text-gray-900"
          fill="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          ></path>
          <path d="M12 7a5 5 0 00-5 5h10a5 5 0 00-5-5z"></path>
        </svg>
        <svg
          class="w-7 h-7 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <svg
          class="w-7 h-7 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        <svg
          class="w-7 h-7 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          ></path>
        </svg>
        <!-- MENGGUNAKAN ASET PROFILE.JPG (untuk navigasi mobile) -->
        <img
          src="assets/img/Profile.jpg"
          alt="Profil"
          class="w-7 h-7 rounded-full object-cover"
        />
      </footer>
    </div>
  </body>
</html>
